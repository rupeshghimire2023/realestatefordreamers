<div class="min-h-screen bg-slate-50 pb-20" *ngIf="post$ | async as post">
  
  <!-- Dark Hero Section -->
  <div class="bg-slate-900 pt-32 pb-48 relative overflow-hidden">
    <!-- Abstract Background Elements -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-amber-500 rounded-full blur-3xl opacity-10 -mr-16 -mt-16"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-slate-700 rounded-full blur-3xl opacity-20 -ml-16 -mb-16"></div>

    <div class="container mx-auto px-6 relative z-10 text-center">
      <span class="bg-amber-500 text-white px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-6 inline-block shadow-lg">
        {{ post.category || 'Real Estate' }}
      </span>
      <h1 class="text-3xl md:text-5xl font-serif font-bold text-white leading-tight max-w-4xl mx-auto">
        {{ post.title }}
      </h1>
      <div class="flex items-center justify-center gap-6 text-slate-400 text-sm mt-6">
        <span class="flex items-center gap-2">
          <app-icon name="calendar" class="w-4 h-4"></app-icon> 
          {{ post.date.seconds * 1000 | date:'mediumDate' }}
        </span>
        <span class="flex items-center gap-2">
          <div class="w-6 h-6 rounded-full bg-slate-700 overflow-hidden border border-slate-600">
            <img src="https://firebasestorage.googleapis.com/v0/b/real-estate-for-dreamers-dc887.firebasestorage.app/o/assets%2Fkritika_profile.JPG?alt=media&token=fbb83206-b27a-4eb2-9262-cd3f3c0af8c7" class="w-full h-full object-cover">
          </div>
          {{ post.author }}
        </span>
      </div>
    </div>
  </div>

  <!-- Content Container (Overlapping) -->
  <div class="container mx-auto px-6 -mt-32 relative z-20">
    <div class="max-w-4xl mx-auto">
      
      <!-- Featured Image -->
      <div class="rounded-3xl overflow-hidden shadow-2xl border-4 border-white bg-white mb-12 h-[400px] md:h-[500px]">
        <img [src]="post.imageUrl" class="w-full h-full object-cover">
      </div>

      <!-- Article Content -->
      <div class="bg-white p-8 md:p-12 rounded-3xl shadow-sm border border-slate-100">
        <div class="prose prose-lg prose-slate max-w-none 
             prose-headings:font-serif prose-headings:font-bold prose-headings:text-slate-900 
             prose-p:text-slate-600 prose-p:leading-relaxed 
             prose-a:text-amber-600 prose-a:no-underline hover:prose-a:underline
             prose-li:text-slate-600 prose-strong:text-slate-800">
          <!-- Note: For production, use a markdown pipe like [innerHTML]="post.content | markdown" -->
          <ng-container>{{ post.content }}</ng-container>
        </div>

        <!-- Author / Share Footer -->
        <div class="mt-16 pt-8 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6">
          <div class="flex items-center gap-4">
             <img src="https://firebasestorage.googleapis.com/v0/b/real-estate-for-dreamers-dc887.firebasestorage.app/o/assets%2Fkritika_profile.JPG?alt=media&token=fbb83206-b27a-4eb2-9262-cd3f3c0af8c7" class="w-16 h-16 rounded-full border-2 border-slate-100 shadow-md">
             <div>
               <p class="font-serif font-bold text-slate-900 text-lg">Written by Kritika Katwal</p>
               <p class="text-slate-500 text-sm">Top Producer & Real Estate Expert</p>
             </div>
          </div>
          
          <a routerLink="/blog" class="px-6 py-3 border-2 border-slate-200 text-slate-600 rounded-full font-bold hover:border-slate-900 hover:text-slate-900 transition-all flex items-center gap-2">
            <app-icon name="chevron-left" class="w-4 h-4"></app-icon> Back to Articles
          </a>
        </div>
      </div>

    </div>
  </div>

</div>
